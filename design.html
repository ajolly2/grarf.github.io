<script type="text/javascript">
   
 // the popOut links
var links = [
     "https://www.fastcodesign.com/",

       "http://www.creativereview.co.uk/",
       "http://designedgecanada.com/",
    ];

openStuff = function () {
    // get a random number between 0 and the number of links
    var randIdx = Math.random() * links.length;
    // round it, so it can be used as array index
    randIdx = parseInt(randIdx, 10);
    // construct the link to be opened
    var link = links[randIdx];    // open it in a new window
    window.open(link);
};

        var cat1 = [
      "http://eyeondesign.aiga.org/",
       "https://www.wired.com/category/design/",
       "https://www.behance.net/",
       "https://www.dwell.com/",
       "http://www.2dartistmag.com/",
       "http://designedgecanada.com/",
        ];
        
        var myFrame = document.getElementById("frame");
        function getRandomUrl(myFrame) {
           var index = Math.floor(Math.random()*cat1.length);
           var url = cat1[index];
           myFrame.src = url;
        }
        var refreshBtn = document.getElementById("btn");
        refreshBtn.addEventListener("click", function() {
            
           getRandomUrl(myFrame); 
            
        });
        
    window.onload = function(){
    getRandomUrl(myFrame);
};
</script>
