<!DOCTYPE=html>
<html lang="en">
<head>
    <script>
        var cat1 = [
    "http://arborjs.org",
    "http://cartodb.com",
    "http://usatoday.com",
    ];

var myFrame = document.getElementById("frame");

function getRandomUrl(myFrame) {
   var index = Math.floor(Math.random()*cat1.length);
   var url = cat1[index];
   myFrame.src = url;
}

btn.addEventListener("click", function() {
    
   getRandomUrl(myFrame); 
    
});
    </script>
</head>
<body>
    <button id="btn">Click</button>
<br>
<iframe id="frame" style="position: absolute; height: 100%; width: 100%; frameBorder: 0;" src="http://www.w3schools.com/"></iframe>
</body>
</html>
