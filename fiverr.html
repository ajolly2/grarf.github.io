/* Toggle Styles */

	    
	    
#wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
#wrapper.toggled {
    padding-left: 250px;
}
#sidebar-wrapper {
    position: fixed;
    left: 250px;
    z-index: 1000;
    margin-left: -250px;
    overflow-y: auto;
    width: 0;
    height: 100%;
    background: #ffffff;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
#wrapper.toggled #sidebar-wrapper {
    width: 100%;
	padding-bottom: 80px;
}
#page-content-wrapper {
    padding: 0px;
    width: 100%;
}
#wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: -250px;
}
	    	    
/* Sidebar Styles */
.sidebar-nav {
    position: absolute;
    top: 0;
    margin: 0;
    padding: 0;
    width: 250px;
    list-style: none;
}
.sidebar-nav li {
    text-indent: 10px;
    line-height: 20px;
}
.sidebar-nav li a {
    display: block;
    color: #3F4854;
    text-decoration: none;
	border-top: 0px solid #FDFDFE;
    border-bottom: 1px solid #FDFDFE;
	 -webkit-transition: background .5s;
    -moz-transition: background .5s;
    -o-transition: background .5s;
    -ms-transition: background .5s;
    transition: background .5s;
}
.sidebar-nav li a:hover {
    background: inherit;
    color: #000;
    text-decoration: none;
}
.sidebar-nav li a:active,
.sidebar-nav li a:focus {
    text-decoration: none;
}
.sidebar-nav > .sidebar-brand {
    height: 65px;
    font-size: 18px;
    line-height: 60px;
}
.sidebar-nav > .sidebar-brand a {
    color: #999999;
}
.sidebar-nav > .sidebar-brand a:hover {
    background: inherit;
    color: #fff;
}
@media (min-width: 700px) {
    #wrapper {
        padding-left: 250px;
    }
    #wrapper.toggled {
        padding-left: 0;
    }
    #sidebar-wrapper {
        width: 250px;
    }
    #wrapper.toggled #sidebar-wrapper {
        width: 0;
    }
    #page-content-wrapper {
        padding: 0px;
    }
    #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0;
	    min-height: 700px;
	    min-width: 700px;
    }
}
