<script>
        var cat1 = [
        "http://www.neimanmarcus.com/Womens-Clothing/All-Apparel/cat58290731_cat17740747_cat000001_cat000000/c.cat",
        "http://us.puma.com/en_US/women/clothing",

        "http://www.endclothing.com/us/clothing/women-s-clothing",

        "http://www.runway2street.com",
        "http://miramirasf.com/collections/this-just-in",    
        ];
        
        var myFrame = document.getElementById("frame");
        function getRandomUrl(myFrame) {
           var index = Math.floor(Math.random()*cat1.length);
           var url = cat1[index];
           myFrame.src = url;
        }
        var refreshBtn = document.getElementById("btn");
        refreshBtn.addEventListener("click", function() {
            
           getRandomUrl(myFrame); 
            
        });
        
    window.onload = function(){
    getRandomUrl(myFrame);
};
</script>
